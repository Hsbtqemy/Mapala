name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[build,formats]"
      - name: Build executable
        run: python build_exe.py
      - name: Copy exe for release
        run: powershell Copy-Item -Path dist\Mapala\Mapala.exe -Destination dist\Mapala.exe -Force
      - name: Package portable zip
        run: powershell Compress-Archive -Path dist\Mapala\* -DestinationPath dist\MapalaPortable.zip
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            dist/MapalaPortable.zip
            dist/Mapala.exe

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[build,formats]"
      - name: Install create-dmg
        run: |
          brew install create-dmg
      - name: Build app
        run: python build_macos_app.py
      - name: Build dmg
        run: |
          chmod +x build_macos_dmg.sh
          ./build_macos_dmg.sh
      - name: Package app zip
        run: |
          ditto -c -k --sequesterRsrc --keepParent dist/Mapala.app dist/Mapala.app.zip
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            dist/Mapala.dmg
            dist/Mapala.app.zip

  release:
    runs-on: ubuntu-latest
    needs: [windows, macos]
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/windows-artifacts/MapalaPortable.zip
            dist/windows-artifacts/Mapala.exe
            dist/macos-artifacts/Mapala.dmg
            dist/macos-artifacts/Mapala.app.zip
